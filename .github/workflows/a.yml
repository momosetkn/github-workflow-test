name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write   # Claude will post results back to PR
      issues: write          # Allow commenting on issues/PRs
      id-token: write
      actions: read          # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Detect Claude Command
        id: detect
        run: |
          body="${{ github.event.comment.body || github.event.review.body }}"
          echo "Comment body: $body"
          command="review"
          prompt=""
  
          if [[ "$body" == *"@claude review"* ]]; then
          command="review"
          prompt="${body#*@claude review}"
          elif [[ "$body" == *"@claude suggest"* ]]; then
          command="suggest"
          prompt="${body#*@claude suggest}"
          elif [[ "$body" == *"@claude implement"* ]]; then
          command="implement"
          prompt="${body#*@claude implement}"
          elif [[ "$body" == *"@claude security-review"* ]]; then
          command="security-review"
          prompt="${body#*@claude security-review}"
          fi

      - name: Debug Output (instead of running Claude)
        run: |
          echo "Command: ${{ steps.detect.outputs.command }}"
          echo "Prompt: ${{ steps.detect.outputs.prompt }}"
